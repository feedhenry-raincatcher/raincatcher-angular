<p class="wfm-accident-row">Please register driver details</p>

<div class="wfm-accident-row" class="form-group" ng-form name="accidentForm">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Car registration number</label>
    <input type="text" id="title" name="title" ng-model="ctrl.model.regNr" required>
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Driver name</label>
    <input type="text" id="title" name="title" ng-model="ctrl.model.driverName" required>
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Driver phone number</label>
    <input type="text" id="title" name="title" ng-model="ctrl.model.driverPhone" required>
  </md-input-container>
  
  <md-input-container class="md-block" flex-gt-sm>
    <md-radio-group ng-model="ctrl.model.driverIsOwner">
      <md-radio-button ng-value=true class="md-primary" >Driver owns the car</md-radio-button>
      <md-radio-button ng-value=false> Car owned by third party </md-radio-button>
    </md-radio-group>


  <div ng-if="ctrl.model.driverIsOwner === false">
      <md-input-container class="md-block" flex-gt-sm>
          <label>Owner name</label>
          <input type="text" id="title" name="title" ng-model="ctrl.model.ownerName" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
          <label>Owner phone number</label>
          <input type="text" id="title" name="title" ng-model="ctrl.model.ownerPhone" required>
        </md-input-container>
  </div>

  


</div>

<md-divider></md-divider>


<div class="workflow-actions md-padding md-whiteframe-z4">
  <md-button class="md-primary md-hue-1" ng-click="ctrl.back($event)">Back</md-button>
  <md-button class="md-primary" ng-disabled="accidentForm.$invalid || accidentForm.$pristine" ng-click="ctrl.done($event)">Continue</md-button>
</div>
<!-- workflow-actions-->
