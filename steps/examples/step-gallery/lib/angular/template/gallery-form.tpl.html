<div class="wfm-step-row" layout="row" layout-align="center" flex-gt-sm ng-repeat="picture in ctrl.model.gallery">
  <md-card flex>
    <img ng-src="{{picture.uri}}"/>
  </md-card>
</div>
<div class="wfm-step-row" class="form-group" ng-form name="stepForm">
  <md-input-container class="md-block" flex-gt-sm>
    <md-button class="md-raised" ng-click="ctrl.takePicture()">Take Picture</md-button>
  </md-input-container>
</div>

<md-divider></md-divider>

<div class="workflow-actions md-padding md-whiteframe-z4">
  <md-button class="md-primary md-hue-1" ng-click="ctrl.back($event)">Back</md-button>
  <md-button class="md-primary" ng-click="ctrl.done($event)">Continue</md-button>
</div>
