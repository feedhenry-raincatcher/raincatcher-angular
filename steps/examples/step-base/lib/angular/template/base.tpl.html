<md-subheader>Report View</md-subheader>
<!-- Three field report -->
<md-list class="accident">
  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <!-- Customise change model. to own variable --> 
      <h3>{{model.regNr}} </h3>
      <p>E.g. Car Registration Number</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{model.owner}} </h3>
      <p>E.g. Owner name</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <h3>{{model.phone}} </h3>
      <p>E.g. Owner Phone Number</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
