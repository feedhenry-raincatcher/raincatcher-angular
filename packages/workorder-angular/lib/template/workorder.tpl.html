<md-list>
  <md-list-item class="md-2-line" ng-show="workorder.id">
    <md-icon md-font-set="material-icons">portrait</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.id}}</h3>
      <p>Workorder id</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">assignment</md-icon>
    <div class="md-list-item-text">
      <h3>{{workorder.title}}</h3>
      <p>Workorder title</p>
    </div>
  </md-list-item>
  <md-divider></md-divider>

  <md-list-item class="md-2-line">
    <md-icon>
      <workorder-status ng-class="ctrl.getColorIcon(status)" status="status"></workorder-status>
    </md-icon>
    <div class="md-list-item-text">
      <h3>{{status || "New"}}</h3>
      <p>Status</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-2-line" ng-show="assignee && assignee.name">
    <md-icon md-font-set="material-icons">person</md-icon>
    <div class="md-list-item-text">
      <h3>{{assignee.name}}</h3>
      <p>Asignee</p>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
