<h2 class="md-title">Step: {{step.name}}</h2>
<md-list>
  <md-list-item class="md-2-line">
    <md-icon md-font-set="material-icons">label</md-icon>
    <div class="md-list-item-text">
      <h3>{{step.name}}</h3>
      <p>Step name</p>
    </div>
  </md-list-item>
  <md-list-item class="md-2-line" ng-if="definition">
    <md-icon md-font-set="material-icons">label outline</md-icon>
    <div class="md-list-item-text">
      <h3>{{definition.name}}</h3>
      <h4>{{definition.description}}</h4>
      <p>Step definition</p>
    </div>
  </md-list-item>
  <md-list-item class="md-2-line">
  <md-divider></md-divider>
</md-list>
